<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>JTC-InvoiceApp - Mock Server</title>
		<script id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-resourceroots='{"sg.gov.jtc.JTC-InvoiceApp": "../"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-libs="sap.m">
		</script>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script>
			sap.ui.getCore().attachInit(function() {
				
				sap.ui.require([
					"sg/gov/jtc/JTC-InvoiceApp/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();
					new Shell({
						app : new ComponentContainer({
							name : "sg.gov.jtc.JTC-InvoiceApp",
							settings : {
								id : "walkthrough"
							}
						})
					}).placeAt("content");
				});			
				
			});
		</script>
	</head>
	<body class="sapUiBody" id="content">
	</body>
</html>
