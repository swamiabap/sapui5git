specVersion: '1.0'
metadata:
  name: JTC-InvoiceApp
type: application
builder:
  customTasks:
    - name: ui5-task-transpile
      afterTask: replaceVersion
      configuration:
        debug: true
        excludePatterns:
          - "libs/"
# https://sap.github.io/ui5-tooling/pages/extensibility/CustomServerMiddleware/
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        debug: true
        ext: "xml,json,properties"
        port: 35729
        path: "webapp"
    - name: odataProxy
      afterMiddleware: compression
    - name: ui5-middleware-servestatic
      mountPath: /resources
      afterMiddleware: compression
      configuration:
        rootPath: "../sapui5-rt-1.56.7/resources"
    - name: ui5-middleware-livetranspile
      afterMiddleware: compression
      configuration:
        debug: true
        excludePatterns:
          - "libs/"
---
specVersion: "1.0"
kind: extension
type: server-middleware
metadata:
  name: odataProxy
middleware:
  path: lib/middleware/odataProxy.js
